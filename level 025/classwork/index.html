<!-- drop-down menu არის მენიუ, სადაც ირჩევ ერთ პასუხს. drop-down menu იქმნება select თეგით. select თეგში კი option თეგს ვწერთ მომხმარებელს არჩევანი რომ მივცეთ. -->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <label for="selection">select your favourite programming language</label>
        <select id="selection">
            <option>python</option>
            <option>lua</option>
            <option>css</option>
            <option>html</option>
        </select>
        <br><br>
        <label for="kerzebi">select your favourite food</label>
        <select id="kerzebi">
            <option selected>ხინკალი</option>
            <option>ქაბაბი</option>
            <option>ხაჭაპური</option>
            <option>ლობიანი</option>
            <option>ლობიანი ლორით</option>
        </select>
    </body>
</html>
