<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <label>select your gender</label>
            <br>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <br><br>
            <label>what's 9+10?</label>
            <br>
            <label for="21">21</label>
            <input type="radio" id="21" name="number" value="21" required>
            <label for="19">19</label>
            <input type="radio" id="19" name="number" value="19" required>
            <br><br>
            <label>are you in GOA?</label>
            <br>
            <label for="yes">yes</label>
            <input type="radio" id="yes" name="answer" value="yes" required>
            <label for="no">no</label>
            <input type="radio" id="no" name="answer" value="no" required>
            <br><br>
            <label>who is better</label>
            <br>
            <label for="ronaldo">Cristiano ronaldo</label>
            <input type="radio" id="ronaldo" name="football_player" value="Cristiano ronaldo" required>
            <label for="messi">Lionel messi</label>
            <input type="radio" id="messi" name="football_player" value="Lionel messi" required>
            <br><br>
            <button>submit</button>
        </form>
    </body>
</html>
