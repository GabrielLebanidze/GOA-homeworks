<!--position: static აქვავებს ელემენტს. position: relative-ით სადაც ელემენტი მდებარეობს, იქიდან გვაძლევს საშუალებას ადგილი რომ შევუცვალოთ ელემენტს. position: fixed აჩერებს ელემენტს ჩვენს ეკრანზე, სქროლვისასაც კი. position: sticky გვაძლევს საშუალებას მივაწებოთ ელემენტი ეკრანზე. სქროლვისას, როცა თითქოსდა უნდა გაქრეს ელემენტი, იწყებს გამოყოლებას. position: absolute გვაძლევს საშუალებას რაიმე ელემენტი მისი მშობელის ელემენტის აბსოლუტურ კოორდინატებზე გადავაადგილოთ.-->
